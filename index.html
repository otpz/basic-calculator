<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Frontend Mentor</title>
</head>
<body>

    <menu class="container">

        <header class="header">
            <div class="left-side">
                <h1>calc</h1>
            </div>
            <div class="right-side">
                <h4 class="toggle-number">1 2 3</h4>
                <div class="right-side-bottom">
                    <div class="theme-div">
                        <strong class="theme">THEME</strong>
                    </div>

                    <div class="tri-state-toggle">
                        <input class="button" type="radio" name="toggle" id="one" />
                        <input class="button" type="radio" name="toggle" id="two" />
                        <input class="button" type="radio" name="toggle" id="three" />
                    </div>
                </div> 
            </div>

        </header>

        <article class="screen">
            <div class="screen-div">
                <p class="value"></p>
            </div>
        </article>

        <div class="bottom-side">
            <div class="numbers">

                <div class="row">
                    <button class="button-view">7</button>
                    <button class="button-view">8</button>
                    <button class="button-view">9</button>
                    <button class="button-view del">DEL</button>
                </div>

                <div class="row">
                    <button class="button-view">4</button>
                    <button class="button-view">5</button>
                    <button class="button-view">6</button>
                    <button class="button-view">+</button>
                </div>

                <div class="row">
                    <button class="button-view">1</button>
                    <button class="button-view">2</button>
                    <button class="button-view">3</button>
                    <button class="button-view">-</button>
                </div>

                <div class="row">
                    <button class="button-view">.</button>
                    <button class="button-view">0</button>
                    <button class="button-view">/</button>
                    <button class="button-view">x</button>
                </div>

                <div class="row">
                    <button class="button-view reset">RESET</button>
                    <button class="button-view equal">=</button>
                </div>
            </div>
        </div>

    </menu>



    <script src="app.js"></script>
</body>
</html>
